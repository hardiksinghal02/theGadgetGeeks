<div class="container-fluid row">
  <div class="col-2"></div>
  <div class="col-8">
    <mat-card>
      <form (submit)='onSubmit(createForm)' #createForm='ngForm'>
        <div class="form-group">
          <select class="custom-select mr-sm-2" (change)="onCategorySelect()" [(ngModel)]='category' name="category">
            <option disabled>Category</option>
            <option value="smartphone" selected>smartphone</option>
            <option value="laptop">laptop</option>
            <option value="headphone">headphone</option>
          </select>
        </div>
        <div class="form-group">
          <label >Title</label>
          <input type="text" class="form-control" name="title" ngModel>
        </div>
        <div class="form-group">
          <label >Title Image URL</label>
          <input type="text" class="form-control" name="title image" ngModel>
        </div>
        <div class="container" >
            <h1>Filters</h1>
          <div class="form-group" *ngFor='let key of filterKeys'>
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">{{key}}</label>
            <select [name]="key" class="custom-select my-1 mr-sm-2" ngModel>
              <option [value]="value" *ngFor='let value of categoryFilters[key]'>{{value}}</option>
            </select>
          </div>

        </div>

        <button type="submit" mat-raised-button >Submit</button>
      </form>

      <form (submit)='addFeatures(featureForm)'*ngIf='productId!=null' #featureForm='ngForm'>
        <div class="form-group" *ngFor='let key of featureKeys'>
          <label >{{key}}</label>
          <input type="text" class="form-control" [name]="key" ngModel>
        </div>
        <button type="submit" mat-raised-button >Add features</button>
      </form>



    </mat-card>
  </div>
  <div class="col-2"></div>
</div>
